<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Dictionary</h1>
        <input type="text" placeholder="Search a word" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span id="title" class="title">_____</span></p>
            <p>Meaning: <span id="meaning" class="meaning">_____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
